<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <center>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Andrea Ceballos</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <div class="container">
    <h3 class="text-center">Favorite Books</h3>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newBookForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Book title">
          </div>
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" name="author" placeholder="Book author">
          </div>
          <!-- <div class="form-group">
            <label for="title">Characters</label>
            <input type="text" class="form-control" name="characters[name]" placeholder="Book character 1">
            <input type="text" class="form-control" name="characters[name]" placeholder="Book character 2">
          </div> -->
          <button type="submit" class="btn btn-default">Add Book</button>
        </form>
        <div id='bookTarget'>
          <!-- handlebars template -->
          <script id="books-template" type="text/x-handlebars-template">
            {{#each books}}
            <hr>
            <p>
              <b>{{title}}</b>
              by {{author.name}}
              <br>
              <b>Characters:</b>
              {{#each characters}}
                {{name}}
              {{/each}}
              <button type="submit" class="btn btn-default">Add to My Favorite Books!</button>
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            <!-- <form class="form-inline" id="addCharacterForm" data-id={{_id}}>
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Book character">
              </div>
              <button type="submit" class="btn btn-default">Add character</button>
              <button type="delete" class="deleteCharacterBtn btn btn-danger" data-id={{_id}}>Delete Character</button>
            </form> -->

            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </center>
  </body>
</html>
