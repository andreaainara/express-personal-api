<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>

<!-- QUERY PERSONAL INFORMATION HERE -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Andrea Ceballos</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
            <br>
            <div id="profileTarget">
                 <!--handlebars template -->
                <script id="profile-template" type="text/x-handlebars-template">
               {{#each profile}}
               <p>{{githubLink}}</p>
               <p>{{currentCity}}</p>
                </script>
            </div>
          </div>
        </div>
      </div>
<p></p>
    <div class = "container">
      <h3 class="text-center">Some of My Favourite Reads</h3>
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newBookForm">
          <div class="form-group">
            <label for="city">Favourite Books</label>
            <input type="text" class="form-control" name="favoriteBooks" placeholder="Add a book... or two">
          </div>
          <button type="submit" class="btn btn-default">Add Book</button>
        </form>

      <div id="bookTarget">
          <!-- handlebars template -->
          <script id="book-template" type="text/x-handlebars-template">
            {{#each book}}
            <p>
              <p>{{book title}}</p>
              <p>{{author}} </p>
            </p>
            <button type="button" name="button" class="updateBtn" data-id={{_id}}>Update</button>
            <button type="button" name="button" class="deleteBtn" data-id={{_id}}>Delete</button>
            {{/each}}
          </script>
        </div>
    </div>
  </div>
</div>
</body>
